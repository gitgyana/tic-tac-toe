<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="app-container">
        <header class="game-header">
            <h1 class="game-title">Tic-Tac-Toe</h1>
        </header>

        <section class="mode-selection" aria-label="Game Mode Selection">
            <h2>Choose Game Mode</h2>
            <div class="mode-buttons">
                <button>
                    Player vs Player
                </button>
                <button>
                    Player vs AI
                </button>
            </div>
            <div id="mode-1v1-desc" class="sr-only">Two human players take turns</div>
            <div id="mode-ai-desc" class="sr-only">Play against computer AI</div>
        </section>
    </div>
</body>
</html>
