<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="app-container">
        <header class="game-header">
            <h1 class="game-title">Tic-Tac-Toe</h1>
        </header>

        <main class="game-main">
            <section class="mode-selection" aria-label="Game Mode Selection">
                <h2>Choose Game Mode</h2>
                <div class="mode-buttons">
                    <button>
                        Player vs Player
                    </button>
                    <button>
                        Player vs AI
                    </button>
                </div>
                <div id="mode-1v1-desc" class="sr-only">Two human players take turns</div>
                <div id="mode-ai-desc" class="sr-only">Play against computer AI</div>
            </section>

            <section class="difficulty-selection hidden" aria-label="AI Difficulty">
                <h3>AI Difficulty</h3>
                <div class="difficulty-buttons">
                    <button class="btn btn--outline difficulty-btn" data-difficulty="easy">Easy</button>
                    <button class="btn btn--outline difficulty-btn active" data-difficulty="medium">Medium</button>
                    <button class="btn btn--outline difficulty-btn" data-difficulty="hard">Hard</button>
                </div>
            </section>

            <section class="game-status" aria-live="polite" aria-atomic="true">
                <div class="current-player">
                    <span class="status-text">Current Player:</span>
                    <span class="player-indicator" id="current-player-display">
                        <span class="player-symbol">X</span>
                    </span>
                </div>
            </section>

            <section class="game-board-container" aria-label="Tic-Tac-Toe Game Board">
                <div class="game-board" id="game-board" role="grid" aria-label="3 by 3 game grid">
                    <!-- Cells generated via JavaScript -->
                </div>

                <div class="particles-container" id="particles-container"></div>
            </section>

            <section class="score-panel" aria-label="Game Score">
                <h3>Score</h3>
                <div class="score-grid">
                    <div class="score-item">
                        <div class="score-label">Player X</div>
                        <div class="score-value" id="score-x">0</div>
                    </div>
                    <div class="score-item">
                        <div class="score-label">Draws</div>
                        <div class="score-value" id="score-draws">0</div>
                    </div>
                    <div class="score-item">
                        <div class="score-label" id="score-o-label">Player O</div>
                        <div class="score-value" id="score-o">0</div>
                    </div>
                </div>
            </section> 

            <section class="settings-panel">
                <details class="settings-dropdown">
                    <summary class="settings-toggle">
                        <span>Settings</span>
                        <span class="settings-icon">⚙️</span>
                    </summary>
                    <div class="settings-content">
                        <div class="setting-item">
                            <label for="sound-toggle" class="setting-label">
                                Sound Effects
                            </label>
                            <input 
                                type="checkbox" 
                                id="sound-toggle" 
                                class="setting-checkbox"
                                checked
                                aria-describedby="sound-desc"
                            >
                            <div id="sound-desc" class="sr-only">Toggle click and win sound effects</div>
                        </div>
                        
                        <div class="setting-item">
                            <label for="animation-toggle" class="setting-label">
                                Animations
                            </label>
                            <input 
                                type="checkbox" 
                                id="animation-toggle" 
                                class="setting-checkbox"
                                checked
                                aria-describedby="animation-desc"
                            >
                            <div id="animation-desc" class="sr-only">Toggle game animations and effects</div>
                        </div>

                        <div class="setting-item">
                            <label for="darkmode-toggle" class="setting-label">
                                Dark Mode
                            </label>
                            <input 
                                type="checkbox" 
                                id="darkmode-toggle" 
                                class="setting-checkbox"
                                checked
                                aria-describedby="darkmode-desc"
                            >
                            <div id="darkmode-desc" class="sr-only">Toggle dark mode effects</div>
                        </div>
                    </div>
                </details>
            </section>
        </main>
    </div>
</body>
</html>
